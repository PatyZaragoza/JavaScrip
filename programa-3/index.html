<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://icons.getbootstrap.com/">
    <title>Lista de Tareas</title>
</head>
<body>
    <header class="nav">
        <h1 class="nav_title">Lista de Tareas</h1>
    </header>
    <main class="container">
        <section class="task-form">
            <h2 class="form_title">TO-DO</h2>
            <form class="form" id="formulario">
                <label for="task">Tarea</label>
                <input class="form_input" type="text" id="task" placeholder="Escribe una tarea" required>
                
                
                <label for="description">Descripción</label>
                <input class="form_input" type="text" id="task-description" placeholder="Agrega una descripción">
                
                
                <button class="form_button" type="submit">Agregar</button>
            </form>
        </section>
        <section class="task-list">
            <p class="hero-blank">No hay tareas disponibles</p>
            <div class="card-task">
                <p class="task-name">Tarea de ejemplo</p>
                <span class="task-desc">Descripción de la tarea</span>
                <div class="card_buttons">
                    <button class="delete">X</button>
                    <button class="complete" >✔</button>
                </div>
            </div>

            <div class="card-task">
                <p class="task-name">Tarea de ejemplo</p>
                <span class="task-desc">La tarea no a sido completada</span>
                <div class="card_buttons">
                    <button class="delete">X</button>
                    <button class="complete" >✔</button>
                </div>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
